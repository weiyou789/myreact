<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script>
      function refreshRem() {
        var currentWidth = Math.min(document.documentElement.getBoundingClientRect().width, 750);
        document.documentElement.style.fontSize = (currentWidth/320) * 16 + 'px';
      }
      refreshRem();
      window.addEventListener("resize", refreshRem);
      window._TRACK_AUTO_SEND = false;
      window.t_sampling = 10;
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
